<mat-card href>
  <mat-card-header>
    <mat-card-title>
      <a class="mat-title news-title" [attr.href]="article.URL" target="_blank">{{article.TITLE}}</a>
    </mat-card-title>
    <mat-card-subtitle class="mat-subheading-2">{{article.PUBLISHER}}</mat-card-subtitle>
    <mat-card-subtitle class="mat-subheading-1">{{CATEGORY_MAP[article.CATEGORY]}}</mat-card-subtitle>
    <mat-card-subtitle class="mat-caption">{{article.TIMESTAMP | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
</mat-card>
